<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p>Choose your weapon</p>
    <div class="grid choice">
        <button class="rock" onclick="chooserock()"></button>
        <button class="paper" onclick="choosepaper()"></button>
        <button class="scissors" onclick="choosescissors()"></button>
    </div>
        <p>The Computer chose</p>
        <div class="roboChoice grid">
        <button class="roboRock"></button>
        <button class="roboPaper"></button>
        <button class="roboScissors"></button>
    </div>
    <p class="round">Round 0 / 5 </p>
    <button class="reset hidden" onclick="restartGame()">RESTART</button>

    <div class="score grid">
        <div class="card">
            <p></p>
            <p class="pcScore">0</p>
        </div>
        <div class="card">
            <h2>Score</h2>
        </div>
        <div class="card">
            <p></p>
            <p class="npcScore">0</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
