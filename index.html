<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <p>Choose your weapon</p>
    <div class="grid choice">
    <button class="rock" onclick="chooserock()">Rock</button>
    <button class="paper" onclick="choosepaper()">Paper</button>
    <button class="scissors" onclick="choosescissors()">Scissors</button>
</div>
    <p class="round">Round 0 / 5 </p>

    <h2>Score</h2>
    <div class="score grid">
        <div class="card">
            <p></p>
            <p class="npcScore"></p>
        </div>
        <div class="card">
        <p></p>
        <p class="pcScore"></p>
        </div>
        <h1 class="finish"></h1>
    </div>
    <script src="./script.js"></script>
</body>
</html>
