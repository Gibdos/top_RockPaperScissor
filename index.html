<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="overlay hidden">
        <p class="gameOver hidden">Game Over<br /></p>
        <button class="reset hidden" onclick="restartGame()">RESTART</button>
        <a href="https://github.com/Gibdos/top_RockPaperScissor" target="_blank">
        <svg class="githubLogo" height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg></a>
    </div>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p>Choose your weapon</p>
    <div class="grid choice">
        <button aria-label="Rock" class="rock" onclick="chooserock()"></button>
        <button aria-label="Paper" class="paper" onclick="choosepaper()"></button>
        <button aria-label="Scissors" class="scissors" onclick="choosescissors()"></button>
    </div>
        <p>The Robot chose</p>
        <div class="roboChoice grid">
        <button disabled aria-label="Robot Rock" class="roboRock"></button>
        <button disabled aria-label="Robot Paper" class="roboPaper"></button>
        <button disabled aria-label="Robot Scissors" class="roboScissors"></button>
    </div>
    <p class="WinOrLoose">Ready to Play</p>
    <!-- <button class="reset hidden" onclick="restartGame()">RESTART</button> -->

    <div class="score grid">
        <div class="card">
            <p></p>
            <p class="pcScore">0</p>
        </div>
        <div class="card">
            <p class="round">Round 0 / 5</p>
            <h2>Score</h2>
        </div>
        <div class="card">
            <p></p>
            <p class="npcScore">0</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
